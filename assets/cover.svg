<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c50fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7bd8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Aquarium Glass Border -->
  <rect x="60" y="80" width="392" height="352" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4" rx="8"/>
  
  <!-- Water Waves Top -->
  <path d="M 110 120 Q 130 100 150 120 T 190 120" fill="none" stroke="rgba(52,199,89,0.4)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 211 110 Q 231 90 256 110 T 311 110" fill="none" stroke="rgba(52,199,89,0.4)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 327 125 Q 347 105 362 125 T 402 125" fill="none" stroke="rgba(52,199,89,0.4)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Fish 1 (Orange, facing right) -->
  <g transform="translate(150, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="24" fill="#ff9966"/>
    <!-- Tail -->
    <polygon points="40,0 56,-30 56,30" fill="#ff9966"/>
    <!-- Fin -->
    <ellipse cx="0" cy="-20" rx="15" ry="8" fill="rgba(255,152,102,0.8)"/>
    <!-- Eye -->
    <circle cx="-16" cy="-8" r="6" fill="white"/>
    <circle cx="-16" cy="-8" r="3" fill="black"/>
  </g>
  
  <!-- Fish 2 (Cyan, facing left) -->
  <g transform="translate(320, 300) scale(-1, 1)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="21" fill="#17d4d4"/>
    <!-- Tail -->
    <polygon points="35,0 49,-26 49,26" fill="#17d4d4"/>
    <!-- Fin -->
    <ellipse cx="0" cy="-18" rx="12" ry="7" fill="rgba(23,212,212,0.8)"/>
    <!-- Eye -->
    <circle cx="-14" cy="-7" r="5" fill="white"/>
    <circle cx="-14" cy="-7" r="2.5" fill="black"/>
  </g>
  
  <!-- Bubbles -->
  <circle cx="100" cy="250" r="12" fill="rgba(52,199,89,0.3)"/>
  <circle cx="420" cy="280" r="8" fill="rgba(52,199,89,0.3)"/>
  <circle cx="200" cy="350" r="10" fill="rgba(52,199,89,0.3)"/>
  <circle cx="380" cy="320" r="6" fill="rgba(52,199,89,0.2)"/>
  
  <!-- Water Level Line -->
  <line x1="70" y1="300" x2="442" y2="300" stroke="rgba(52,199,89,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Title Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="rgba(255,255,255,0.95)" text-anchor="middle">AquaSmart</text>
  
  <!-- Water Level Indicator -->
  <text x="480" y="310" font-family="Arial, sans-serif" font-size="12" fill="rgba(52,199,89,0.7)">75%</text>
</svg>
